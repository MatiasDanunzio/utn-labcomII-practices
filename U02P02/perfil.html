<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Perfil</title>
</head>

<body>
    <h1>Mi Perfil</h1>

    <form>
        <fieldset>
            <legend>Información Personal</legend>
            <label for="rol">Rol:</label>
            <input type="text" id="rol" name="rol" value="ESTUDIANTE" readonly>
            <br>

            <label for="nombre">Nombre Completo:</label>
            <input type="text" id="nombre" name="nombre" required>
            <br>

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required>
            <br>

            <label for="edad">Edad:</label>
            <input type="number" id="edad" name="edad" required>
            <br>

            <label for="nacionalidad">Nacionalidad:</label>
            <select id="nacionalidad" name="nacionalidad">
                <option value="argentina">Argentina</option>
                <option value="chilena">Chilena</option>
                <option value="española">Española</option>
                <option value="Italiana">Italiana</option>
                
            </select>
            <br>

            <label for="condicion_laboral">Condición Laboral:</label>
            <select id="condicion_laboral" name="condicion_laboral">
                <option value="desempleado">Desempleado</option>
                <option value="busqueda_laboral">En búsqueda laboral</option>
                <option value="part_time">Trabajo part time</option>
                <option value="full_time">Trabajo full time</option>
            </select>
        </fieldset>

        <fieldset>
            <legend>Gustos Personales</legend>
            <label for="gustos_musicales">Gustos Musicales:</label>
            <textarea id="gustos_musicales" name="gustos_musicales"></textarea>
            <br>

            <label for="comidas_preferidas">Comidas Preferidas:</label>
            <select id="comidas_preferidas" name="comidas_preferidas">
                <option value="pizza">Pizza</option>
                <option value="hamburguesa">Hamburguesa</option>
                <option value="sushi">Sushi</option>
                <option value="milanesa">Milanesa</option>
                <option value="pastas">Pastas</option>
                
            </select>
            <br>

            <label for="recordar">Recordar datos:</label>
            <input type="checkbox" id="recordar" name="recordar">
        </fieldset>

        <button type="submit">Actualizar Perfil</button>
    </form>
</body>

</html>
